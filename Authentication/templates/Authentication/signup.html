{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SignUp</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'css/signup.css' %}">

</head>
<body>
     <div class="img-container"></div>
     <div class="container mt-5" id="container">
          <div class="row" id="inner-con">
               <div class="col-lg-6 border border-top-4 rounded-4" id="inner-con-2">
                    <div class="mb-4">

                    <form action="{% url 'signupForm' %}" method="POST" class="justify-content-center align-items-center">
                         {% csrf_token %}
                         <h5>New User</h5>

                         <div class="mb-3">
                              <input type="text" id="firstname" placeholder="Firstname" class="form-control" name="firstname" required>
                         </div>

                         <div class="mb-3">
                              <input type="text" id="lastname" class="form-control" placeholder="Lastname" name="lastname" required>
                         </div>

                         <div class="mb-3 text-danger">
                              <input type="text" id="username" placeholder="Username" class="form-control" default="" value="" name="username" required>
                              <b>{{exist}}</b>
                         </div>

                         <div class="mb-3">
                              <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                         </div>

                         <div class="mb-3 text-danger">
                              <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
                              <b>{{email_exist}}</b>
                         </div>

                         <button type="submit" class="btn btn-primary">SignUp</button>
                    </form>
                    <div class="footer" style="text-align:center">
                         <p>Already have an account?<a href="{% url 'loginForm' %}" >
                              Log in
                         </a></p>
                    </div>
               </div>
          </div>
     </div>
     </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
