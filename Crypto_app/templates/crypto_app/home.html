<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Home</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     {% comment %} <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Acme&family=New+Amsterdam&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fugaz+One&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=New+Amsterdam&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Acme&family=Mochiy+Pop+P+One&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=New+Amsterdam&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet"> {% endcomment %}
     {% comment %} <link href="https://fonts.googleapis.com/css2?family=Acme&family=Black+Han+Sans&family=Caveat+Brush&family=Mochiy+Pop+P+One&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=New+Amsterdam&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet"> {% endcomment %}
     {% comment %} <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet"> {% endcomment %}
     <link href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat+Brush&family=Mochiy+Pop+P+One&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=New+Amsterdam&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'crypto_app/css/home.css' %}">
     
     <style>
          .nav-link{
               cursor: pointer;
               text-decoration:underline;
               color:blue;
          }
     </style>
</head>

<body>
     <div class="navbar">
          <div class="nav-list">
                    <ul>
                         <li><a class="nav-link" data-post-url="{% url 'home' %}">Home</a></li>
                         <li><a class="nav-link" data-post-url="{% url 'coins' %}">All Coins</a></li>
                         <li><a class="nav-link" data-post-url="{% url 'myWallet' %}">My Wallet</a></li>                         
                         <li><a class="nav-link" data-post-url="{% url 'logout' %}">Logout</a></li>
                    </ul>                    
          </div>

          <div class="brand">
               <img  class="logo" src="{% static 'images/logo.jpeg '%}" alt="noimage">
                    <p>CRYPTO RADAR</p>
          </div>
     </div>

     <div class="description">
          <h1 class="content">Track & <span>Scan Crypto</span></h1>
          <p class="tag">Track, Monitor and Get Notified</p>
          <p class="track">
               <span>Want to Track a Coin ?</span>
          </p>
          <a href="{% url 'coins' %}" id="button">TRACK</a>
     </div>

     <script>

          document.addEventListener("DOMContentLoaded", function() {
               var navLinks = document.querySelectorAll(".nav-link");
               navLinks.forEach(function(link) {
                    link.addEventListener("click",function(event){
                         event.preventDefault();
                         var form = document.createElement("form");
                         form.method = "POST";
                         form.action = link.getAttribute("data-post-url");
                         var csrfToken = "{{ csrf_token }}";
                         var inputCsrf = document.createElement("input");
                         inputCsrf.type = "hidden";
                         inputCsrf.name = "csrfmiddlewaretoken";
                         inputCsrf.value = csrfToken;
                         form.appendChild(inputCsrf);

                         document.body.appendChild(form);
                         form.submit();
                    });
               });
          });
     
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
